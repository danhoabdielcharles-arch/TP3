<!-- INNER BANNER STARTS
            ========================================================================= -->
        
    {% for banner in banners %}
        <div class="inner-banner" {% if banner.image %}style="background-image: url('{{ banner.image.url }}'); background-size: cover; background-position: center; min-height: 300px; display: flex; align-items: center; justify-content: center;"{% endif %}>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="info text-center animated" data-animation="fadeInUp" data-animation-delay="200">
                            <div class="lrline pb-3"><span>{{ banner.titre }}</span></div>
                            <h2>{{ banner.nom }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="inner-banner" style="min-height: 300px; display: flex; align-items: center; justify-content: center;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="info text-center animated" data-animation="fadeInUp" data-animation-delay="200">
                            <p>Aucun banner disponible</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <!-- /. INNER BANNER ENDS
             ========================================================================= -->
